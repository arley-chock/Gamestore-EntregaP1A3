<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore Digital - Sua Loja de Jogos Digitais</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="cabecalho">
        <div class="conteiner">
            <div class="logo">
                <div class="icone-logo">
                    <div class="icone-alien"></div>
                </div>
                <a href="index.html" class="link-logo">GameStore Digital</a>
            </div>
            <nav class="nav">
                <ul class="lista-navegacao">
                    <li><a href="index.html" class="link-navegacao">Jogos</a></li>
                    <li><a href="pages/classicos.html" class="link-navegacao">Clássicos</a></li>
                    <li><a href="pages/noticias.html" class="link-navegacao">Notícias</a></li>
                    <li><a href="pages/suporte.html" class="link-navegacao">Suporte</a></li>
                </ul>
            </nav>
            <div class="acoes-usuario">
                <button class="botao-entrar" onclick="alternarModalAutenticacao()">Entrar/Registrar</button>
            </div>
        </div>
    </header>

    <!-- Main Conteudo -->
    <main class="conteudo-principal">
        
        <div class="navegacao-breadcrumb">
            <button class="botao-breadcrumb">INÍCIO > JOGOS EM DESTAQUE</button>
        </div>

        <!-- Conteudo-->
        <div class="conteiner-conteudo">
            <!-- Sidebar -->
            <aside class="barra-lateral-filtros">
                <div class="secao-filtro">
                    <h3 class="titulo-filtro">FILTROS:</h3>
                    <div class="categorias-filtro">
                        <button class="botao-filtro" data-category="rpg">RPG</button>
                        <button class="botao-filtro" data-category="fps">FPS</button>
                        <button class="botao-filtro" data-category="mmorpg">MMORPG</button>
                    </div>
                </div>
                <div class="secao-filtro">
                    <h3 class="titulo-filtro">FAIXA DE PREÇO</h3>
                    <div class="faixa-preco">
                        <input type="range" class="slider-preco" min="0" max="200" value="100">
                        <div class="rotulos-preco">
                            <span>R$ 0</span>
                            <span>R$ 200</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Games  -->
            <section class="conteudo-jogos">
                <!-- New Releases -->
                <div class="secao-jogo">
                    <h2 class="titulo-secao">LANÇAMENTOS</h2>
                    <div class="grade-jogos" id="lancamentos">
                      
                    </div>
                </div>

                <!-- Trend -->
                <div class="secao-jogo">
                    <h2 class="titulo-secao">EM ALTA</h2>
                    <div class="grade-jogos" id="em-alta">
                    </div>
                </div>

                <!-- Recommendação -->
                <div class="secao-jogo">
                    <h2 class="titulo-secao">RECOMENDAÇÕES</h2>
                    <div class="grade-jogos" id="recomendacoes">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="rodape">
        <div class="conteiner">
            <div class="links-rodape">
                <a href="pages/sobre.html" class="link-rodape">Sobre nós</a>
                <a href="pages/faq.html" class="link-rodape">FAQ</a>
                <a href="pages/politicas.html" class="link-rodape">Políticas</a>
            </div>
        </div>
    </footer>

    <!-- Authenticação Modal -->
    <div id="modalAutenticacao" class="modal">
        <div class="conteudo-modal">
            <span class="fechar" onclick="fecharModalAutenticacao()">&times;</span>
            <div class="abas-autenticacao">
                <button class="botao-aba ativo" onclick="alternarAba('entrar')">Entrar</button>
                <button class="botao-aba" onclick="alternarAba('registrar')">Registrar</button>
            </div>
            
            <!-- Login -->
            <form id="formularioEntrar" class="formulario-autenticacao ativo">
                <h3>Entrar na sua conta</h3>
                <div class="grupo-formulario">
                    <input type="email" id="emailEntrar" placeholder="E-mail" required>
                </div>
                <div class="grupo-formulario">
                    <input type="password" id="senhaEntrar" placeholder="Senha" required>
                </div>
                <button type="submit" class="botao-enviar">Entrar</button>
            </form>

            <!-- Registro Formulario -->
            <form id="formularioRegistrar" class="formulario-autenticacao">
                <h3>Criar nova conta</h3>
                <div class="grupo-formulario">
                    <input type="text" id="nomeRegistrar" placeholder="Nome completo" required>
                </div>
                <div class="grupo-formulario">
                    <input type="email" id="emailRegistrar" placeholder="E-mail" required>
                </div>
                <div class="grupo-formulario">
                    <input type="date" id="nascimentoRegistrar" required>
                </div>
                <div class="grupo-formulario">
                    <input type="password" id="senhaRegistrar" placeholder="Senha" required>
                </div>
                <button type="submit" class="botao-enviar">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Game Modal -->
    <div id="modalJogo" class="modal">
        <div class="conteudo-modal detalhe-jogo">
            <span class="fechar" onclick="fecharModalJogo()">&times;</span>
            <div class="conteudo-detalhe-jogo">
                <div class="imagem-jogo">
                    <img id="imagemJogo" src="" alt="">
                </div>
                <div class="informacoes-jogo">
                    <h2 id="tituloJogo"></h2>
                    <p id="descricaoJogo"></p>
                    <div class="meta-jogo">
                        <span id="categoriaJogo"></span>
                        <span id="precoJogo"></span>
                        <span id="anoJogo"></span>
                    </div>
                    <div class="acoes-jogo">
                        <button class="botao-adicionar-carrinho">Adicionar ao Carrinho</button>
                        <button class="botao-adicionar-lista-desejos">Lista de Desejos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/games.js"></script>
</body>
</html>
