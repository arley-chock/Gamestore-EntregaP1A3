<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar/Registrar - GameStore Digital</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-icon">
                    <div class="alien-icon"></div>
                </div>
                <a href="../index.html" class="logo-link">GameStore Digital</a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="../index.html" class="nav-link">Jogos</a></li>
                    <li><a href="classicos.html" class="nav-link">Cl√°ssicos</a></li>
                    <li><a href="noticias.html" class="nav-link">Not√≠cias</a></li>
                    <li><a href="suporte.html" class="nav-link">Suporte</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Auth Tabs -->
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchAuthTab('login')">Entrar</button>
                    <button class="tab-btn" onclick="switchAuthTab('register')">Registrar</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <h2 class="form-title">Bem-vindo de volta!</h2>
                    <p class="form-subtitle">Entre na sua conta para continuar</p>
                    
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">E-mail</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="seu@email.com" required>
                        <div class="form-error" id="loginEmailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" class="form-input" placeholder="Sua senha" required autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="form-error" id="loginPasswordError"></div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Entrar</span>
                        <span class="btn-loading" style="display: none;">Entrando...</span>
                    </button>
                    
                    <div class="form-footer">
                        <p>N√£o tem uma conta? <a href="#" onclick="switchAuthTab('register')">Registre-se aqui</a></p>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <h2 class="form-title">Criar nova conta</h2>
                    <p class="form-subtitle">Junte-se √† nossa comunidade de gamers</p>
                    
                    <div class="form-group">
                        <label for="registerName" class="form-label">Nome completo</label>
                        <input type="text" id="registerName" class="form-input" placeholder="Seu nome completo" required>
                        <div class="form-error" id="registerNameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">E-mail</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="seu@email.com" required>
                        <div class="form-error" id="registerEmailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerBirth" class="form-label">Data de nascimento</label>
                        <input type="date" id="registerBirth" class="form-input" required>
                        <div class="form-error" id="registerBirthError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <div class="password-container">
                            <input type="password" id="registerPassword" class="form-input" placeholder="M√≠nimo 8 caracteres" required autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                        <div class="form-error" id="registerPasswordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar senha</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Digite a senha novamente" required autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="form-error" id="confirmPasswordError"></div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            Concordo com os <a href="politicas.html" target="_blank">Termos de Uso</a> e <a href="politicas.html" target="_blank">Pol√≠tica de Privacidade</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Criar Conta</span>
                        <span class="btn-loading" style="display: none;">Criando conta...</span>
                    </button>
                    
                    <div class="form-footer">
                        <p>J√° tem uma conta? <a href="#" onclick="switchAuthTab('login')">Entre aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="sobre.html" class="footer-link">Sobre n√≥s</a>
                <a href="faq.html" class="footer-link">FAQ</a>
                <a href="politicas.html" class="footer-link">Pol√≠ticas</a>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/auth-page.js"></script>
</body>
</html>
