<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GameStore Digital</title>
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-icon">
                    <div class="alien-icon"></div>
                </div>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="../index.html" class="nav-link">Início</a></li>
                    <li><a href="classicos.html" class="nav-link">Clássicos</a></li>
                    <li><a href="usuario.html" class="nav-link">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="breadcrumb">
        <button class="breadcrumb-btn">CLÁSSICOS EM DESTAQUE > PAGAMENTO > CONFIRMAÇÃO</button>
    </div>

    <div class="checkout-container" id="checkoutContainer">
        <div class="payment-section">
            <h2 class="section-title">Detalhes do Pagamento</h2>
            
            <div class="cart-items" id="cartItems">
                <div class="loading">Carregando carrinho...</div>
            </div>

            <form class="payment-form" id="paymentForm" onsubmit="processPayment(event)">
                <div class="form-group">
                    <label class="form-label" for="cardName">Nome no Cartão</label>
                    <input type="text" id="cardName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="cardNumber">Número do Cartão</label>
                    <input type="text" id="cardNumber" class="form-input" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="cardExpiry">Data de Expiração</label>
                        <input type="text" id="cardExpiry" class="form-input" placeholder="MM/AA" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="cardCVV">CVV</label>
                        <input type="text" id="cardCVV" class="form-input" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="order-summary">
            <h2 class="section-title">Resumo do Pedido</h2>
            
            <div id="summaryContent">
                <div class="summary-item">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value" id="subtotal">R$ 0.00</span>
                </div>
                
                <div class="summary-item">
                    <span class="summary-label">Desconto</span>
                    <span class="summary-value" id="discount">R$ 0.00</span>
                </div>
                
                <div class="summary-total">
                    <span class="summary-label">Total</span>
                    <span class="summary-value" id="total">R$ 0.00</span>
                </div>
            </div>

            <button type="submit" class="btn-checkout" onclick="processPayment(event)">
                Finalizar Compra
            </button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#" class="footer-link">Sobre</a>
                <a href="#" class="footer-link">Suporte</a>
                <a href="#" class="footer-link">Termos</a>
                <a href="#" class="footer-link">Privacidade</a>
            </div>
        </div>
    </footer>

    <script src="../js/checkout.js"></script>
</body>
</html>
